apiVersion: kustomize.config.k8s.io/v1beta1
kind: Replacement
source:
  kind: ConfigMap
  name: kustomize-meta
  fieldPath: data.port
targets:
  - select:
      kind: Service
      labelSelector: app.kubernetes.io/managed-by=kustomize-ss-base
    fieldPaths:
      - spec.ports.0.port
      - spec.ports.0.targetPort
