apiVersion: kustomize.config.k8s.io/v1beta1
kind: Replacement
source:
  kind: ConfigMap
  name: kustomize-meta
  fieldPath: data.name
targets:
  - select:
      kind: Service
      labelSelector: app.kubernetes.io/managed-by=kustomize-ss-base
    fieldPaths:
      - metadata.name
      - metadata.labels.[app.kubernetes.io/name]
      - spec.selector.[app.kubernetes.io/name]
      - spec.ports.0.name
