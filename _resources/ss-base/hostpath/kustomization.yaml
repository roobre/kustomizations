apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - patch: |
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: _
      spec:
        template:
          spec:
            volumes:
              - name: data
                hostPath:
                  path: /mnt/zmir/docker/_/data
            containers:
              - name: _
                volumeMounts:
                  - mountPath: /data
                    name: data
replacements:
  - source:
      kind: ConfigMap
      name: kustomize-meta
      fieldPath: data.name
    targets:
      - select:
          kind: StatefulSet
        fieldPaths:
          - spec.template.spec.volumes.[name=data].hostPath.path
        options:
          delimiter: /
          index: 4
