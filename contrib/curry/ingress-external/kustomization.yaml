apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ingress.yaml
replacements:
  - source:
      kind: ConfigMap
      name: kustomize-meta
      fieldPath: data.name
    targets:
      - select:
          kind: Ingress
          labelSelector: >-
            app.kubernetes.io/managed-by=kustomize,
            app.kubernetes.io/instance=external
        fieldPaths:
          - metadata.name
          - metadata.labels.[app.kubernetes.io/name]
          - spec.rules.0.http.paths.0.backend.service.name
          - spec.rules.0.http.paths.0.backend.service.port.name
        options:
          delimiter: "-"
          index: 0
      - select:
          kind: Ingress
          labelSelector: >-
            app.kubernetes.io/managed-by=kustomize,
            app.kubernetes.io/instance=external
        fieldPaths:
          - spec.rules.0.host
          - spec.tls.0.hosts.0
        options:
          delimiter: .
          index: 0
